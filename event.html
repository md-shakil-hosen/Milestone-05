<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Js</title>
</head>

<body>
    <!-- OnClick  -->
    <h2>OnClick </h2>
    <button onclick="alert('What is your name ?')">Click Me</button>
    <!-- Way 1 -->
    <button onclick="document.body.style.backgroundColor='Yellow'"> Click Me: Yellow</button>
    <!-- Way 2 -->
    <button onclick="makeRed()">Click Me: Red</button>
    <!-- Way 3 -->
    <button id="make-blue-button"> Click Me:Blue</button>
    <!-- anonymous Function -->
    <button id="make-green-button">Click Me: Green</button>
    <!-- handel by using and addEventListener -->
    <button id="make-goldenRod">Click Me: Golden</button>
    <!-- addEventListener -->
    <button id="make-BlueViolet">Click Me: BlueViolet</button>
    <!-- direct shortcut -->
    <button id="makeCrimson">Click Me: Light Blue</button>
    <script src="js/event.js"></script>
</body>

</html>
